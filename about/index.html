15/install-the-php-5.6.6-on-centos-6.5"},{"title":"PHP 5.6 编译安装选项说明","author":"高国良","type":"posts","series":false,"date":1427405940791,"tags":["php","install"],"description":"configuresthis package to adapt to many kinds of systems.","draft":false,"cover":false,"path":"/blogs/2015/building-from-source-php-5.6","slug":"2015/building-from-source-php-5.6"},{"title":"Bringing Whoops Back to Laravel 5","author":"高国良","type":"posts","series":false,"date":1426151160791,"tags":["laravel","php"],"description":"You might be missing the \"prettier\" Whoops error handler from Laravel 4. If so, here's how to bring it back.","draft":false,"cover":false,"path":"/blogs/2015/bringing-whoops-back-to-laravel-5","slug":"2015/bringing-whoops-back-to-laravel-5"},{"title":"在 Laravel 中使用图片处理库 Integration/Image","author":"高国良","type":"posts","series":false,"date":1418751600791,"tags":["php","laravel","image"],"description":"Integration/Image 是一个图片处理的库，其功能强大到���以处理你的几乎所有图片处理需求。本文介绍其在laravel框架下的安装与基本使用。","draft":false,"cover":false,"path":"/blogs/2014/use-the-integration-image-in-laravel","slug":"2014/use-the-integration-image-in-laravel"},{"title":"让 windows 下的命令行程序 cmd.exe 用起来更顺手","author":"高国良","type":"posts","series":false,"date":1417793100791,"tags":["php","Composer","laravel","cmd.exe"],"description":"在 Windows 下使用 Larave 框架做开发，从 Composer 到 artisan 总是避免不了和 cmd.exe 打交道，系统默认的命令行界面却是不怎么好看，且每行显示的字符数是做了限制。伟大的 cmd.exe ，就是这么任性！","draft":false,"cover":false,"path":"/blogs/2014/configure-the-cmd","slug":"2014/configure-the-cmd"},{"title":"nginx+php 在windows下的简单配置安装","author":"高国良","type":"posts","series":false,"date":1405207560791,"tags":["php","Apache","Nginx"],"description":"nginx+php 在windows下的简单配置安装","draft":false,"cover":false,"path":"/blogs/2014/nginx-php-windows","slug":"2014/nginx-php-windows"},{"title":"Laravel - 安装与配置","author":"高国良","type":"posts","series":false,"date":1403525220791,"tags":["php","laravel"],"description":"有多重途径可以安装 Laravel，下面是通过 Composer 安装 Laravel 的方法。Composer 是 PHP 的一个依赖管理工具。它允许你申明项目所依赖的代码库，它会在你的项目中为你安装他们。","draft":false,"cover":false,"path":"/blogs/2014/laravel-install","slug":"2014/laravel-install"},{"title":"PHP 高级编程(5/5) - SPL 数组重载","author":"高国良","type":"posts","series":false,"date":1402966320791,"tags":["php","SPL","array"],"description":"ArrayAccess 接口是对象的行为看起来像个数组，定义了四个方法。","draft":false,"cover":false,"path":"/blogs/2014/php-advanced-programming-5-spl-array-overload","slug":"2014/php-advanced-programming-5-spl-array-overload"},{"title":"PHP 高级编程(4/5) - SPL异常类之 LogicException 逻辑异常","author":"高国良","type":"posts","series":false,"date":1402961640791,"tags":["php","Exception"],"description":"SPL 提供了一系列标准异常。日常的使用中我们应该根据需求科学的使用它们，来使我们的程序更加健壮。LogicException 是从 Exception 基类派生的，没有添加任何附加方法。抛出逻辑异常和抛出标准一次的方法类似，区别在于逻辑异常须在应用程序编写有误时才抛出。","draft":false,"cover":false,"path":"/blogs/2014/php-advanced-programming-4-spl-logic-exception","slug":"2014/php-advanced-programming-4-spl-logic-exception"},{"title":"PHP 高级编程(3/5) - 使用SPL(标准PHP库)实现观察者模式","author":"高国良","type":"posts","series":false,"date":1402869960791,"tags":["php","SPL"],"description":"SPL（标准PHP库 - Standard PHP Library）是 PHP5 面向对象功能中重要的部分。原文解释是这样的“The Standard PHP Library (SPL) is a collection of interfaces and classes that are meant to solve common problems”。","draft":false,"cover":false,"path":"/blogs/2014/php-advanced-programming-3-spl-observer-patterns","slug":"2014/php-advanced-programming-3-spl-observer-patterns"},{"title":"PHP 高级编程(2/5) - 反射 API","author":"高国良","type":"posts","series":false,"date":1402776180791,"tags":["php","reflection"],"description":"PHP 5 具有完整的反射 API，添加了对类、接口、函数、方法和扩展进行反向工程的能力。 此外，反射 API 提供了方法来取出函数、类和方法中的文档注释。通过使用反射 API 可以分析其他的类、接口、方法、属性、函数和扩展。","draft":false,"cover":false,"path":"/blogs/2014/php-advanced-programming-2-reflex-api","slug":"2014/php-advanced-programming-2-reflex-api"},{"title":"PHP 高级编程(1/5) - 编码规范及文档编写","author":"高国良","type":"posts","series":false,"date":1402621380791,"tags":["php","PHPDoc"],"description":"软件开发中的一个重要环节就是文档编写。他可以帮助未来的程序维护人员和使用者理解你在开发时的思路。也便于日后重新查看代码时不至于无从下手。文档还有一个重要的作用，在不用了解要访问对象的细节情况下也能很好的在对象之间进行交互。文档的编写有一些成熟的行业标准格式，遵守这些行业标准将有助于创建易于阅读的代表，并使自动生成手册成为可能。","draft":false,"cover":false,"path":"/blogs/2014/php-advanced-programming-1-coding-specification-and-documentation","slug":"2014/php-advanced-programming-1-coding-specification-and-documentation"},{"title":"PHP 面向对象编程和设计模式 (5/5) - PHP 命名空间的使用及名称解析规则","author":"高国良","type":"posts","series":false,"date":1402568580791,"tags":["php","namespace"],"description":"PHP 在 5.3.0 以后的版本开始支持命名空间。什么是命名空间？从广义上来说，命名空间是一种封装事物的方法。在很多地方都可以见到这种抽象概念。在PHP中，命名空间用来解决在编写类库或应用程序时创建可重用的代码如类或函数时碰到的两类问题","draft":false,"cover":false,"path":"/blogs/2014/php-oop-and-design-pattern-5-namespace","slug":"2014/php-oop-and-design-pattern-5-namespace"},{"title":"PHP 面向对象编程和设计模式 (4/5) - 异常的定义、扩展及捕获","author":"高国良","type":"posts","series":false,"date":1402536000791,"tags":["php","Exception"],"description":"PHP5 增加了类似其他语言的异常处理模块。在PHP代码中所产生的异常可被 throw 语句抛出并被 catch 语句捕获。需要进行异常处理的代码都必须放入到 try 代码���内，以便捕获可能存在的异常。每个try至少对应一个 catch 块。使用多个 catch 可以捕获不同的类所产生的异常。","draft":false,"cover":false,"path":"/blogs/2014/php-oop-and-design-pattern-4-exception","slug":"2014/php-oop-and-design-pattern-4-exception"},{"title":"PHP 面向对象编程和设计模式 (3/5) - 单例模式和工厂模式","author":"高国良","type":"posts","series":false,"date":1402483200791,"tags":["php","static","self"],"description":"设计模式（Design pattern）是一套被反复使用、多数人知晓的、经过分类编目的、代码设计经验的总结。使用设计模式是为了可重用代码、让代码更容易被他人理解、保证代码可靠性。 毫无疑问，设计模式于己于他人于系统都是多赢的；设计模式使代码编制真正工...","draft":false,"cover":false,"path":"/blogs/2014/php-oop-and-design-pattern-3-singleton-and-factory","slug":"2014/php-oop-and-design-pattern-3-singleton-and-factory"},{"title":"PHP 面向对象编程和设计模式 (2/5) - 静态变量、属性和方法及延迟绑定","author":"高国良","type":"posts","series":false,"date":1402360080791,"tags":["php","static","self","this"],"description":"当希望指向最终的实现功能的类时，就可以使用 static，这个限定符会在代码执行之前立即计算出继承层次结构上最后那个类的成员。这一过程被称作延迟绑定。","draft":false,"cover":false,"path":"/blogs/2014/php-oop-and-design-pattern-2-static-variables-properties-methods-and-delayed-binding","slug":"2014/php-oop-and-design-pattern-2-static-variables-properties-methods-and-delayed-binding"},{"title":"PHP 面向对象编程和设计模式 (1/5) - 抽象类、对象接口、instanceof 和契约式编程","author":"高国良","type":"posts","series":false,"date":1402277460791,"tags":["php","instanceof","abstract","implements","interface"],"description":"本文将介绍抽象类、接口和一种称为契约式编程的技术。使用这些 OPP 机制，所编写的代码就不限于只能计算或者输出内容了。这些机制能够在概念层次上定义类之间交互作用的规则，也为应用程序的扩展和定制提供了基础。","draft":false,"cover":false,"path":"/blogs/2014/php-oop-and-design-pattern-1-abstract-interfaces-instanceof-and-contractual-programming","slug":"2014/php-oop-and-design-pattern-1-abstract-interfaces-instanceof-and-contractual-programming"},{"title":"为 Sublime Text 3059 配置 PHP 编译环境","author":"高国良","type":"posts","series":false,"date":1402013820791,"tags":["php","development"],"description":"为 sublime Text 配置 PHP 编译环境，首先要确保系统安装了PHP,并把PHP设置到环境变量里。","draft":false,"cover":false,"path":"/blogs/2014/configure-the-php-compilation-environment-for-the-sublimetext-3059","slug":"2014/configure-the-php-compilation-environment-for-the-sublimetext-3059"},{"title":"windows7 下 apache2.4 和 php5.5 及 mysql5.6 的安装与配置","author":"高国良","type":"posts","series":false,"date":1401990240791,"tags":["php","Apache","Mysql"],"description":"准备的软件、安装","draft":false,"cover":false,"path":"/blogs/2014/php5.5-apache2.4-mysql5.6-windows7","slug":"2014/php5.5-apache2.4-mysql5.6-windows7"},{"title":"Composer 概述及其自动加载探秘","author":"高国良","type":"posts","series":false,"date":1400205480791,"tags":["Composer","php","laravel"],"description":"刚开始接触 Laravel，一天时间走马观花的看了一些官方文档之后便开始了 Laravel 的学习。这里谈到的都是最基础的东西，各路大神，可直接略过。本节主要记录 Composer 概述及其自动加载相关的流程。","draft":false,"cover":false,"path":"/blogs/2014/laravel-composer","slug":"2014/laravel-composer"}]},{"name":"javascript","title":"Javascript","count":16,"posts":[{"title":"Throttling and Debounce","date":1606385732000,"draft":false,"description":"节流是指，确保连续发生的事件（函数调用）按指定频率（时间间隔）触发执行器。防抖是指，事件发生（函数调用）后，在指定时间内，同样的操作只有最后一次会生效。","type":"posts","tags":["debounce","throttle","javascript"],"series":false,"author":"Gl","cover":"throttle-and-debounce.jpg","path":"/blogs/2020/throttle-and-debounce","slug":"2020/throttle-and-debounce"},{"title":"深入 React Redux","date":1605399854000,"draft":false,"description":"React Redux是React的官方Redux UI绑定库 。 如果您同时使用Redux和React，则还应该使用React Redux绑定这两个库。","type":"posts","tags":["react","redux","flux","javascript","node.js"],"series":false,"author":"Gl","cover":"dive-react-redux.jpg","path":"/blogs/2020/dive-react-redux","slug":"2020/dive-react-redux"},{"title":"Javascript Closure","date":1602413155000,"draft":false,"description":"函数和与其相关的词法环境（lexical environment）一起构成闭包（closure）。闭包可以让你从内部函数访问外部函数作用域，在 JavaScript 中，每当函数被创建，就会在函数生成时生成闭包。","type":"posts","tags":["closure","lexical-environment","javascript","node.js","闭包"],"series":false,"author":"Gl","cover":"cover.jpg","path":"/blogs/2020/javascript-closure","slug":"2020/javascript-closure"},{"title":"Javascript Promise","date":1599998424000,"draft":false,"description":"Promise 对象用于表示一个异步操作的最终完成 (或失败), 及其结果值。本质上 Promise 是一个函数返回的对象，我们可以在它上面绑定回调函数，这样我们就不需要在一开始把回调函数作为参数传入这个函数了。","type":"posts","tags":["javascript","node.js","promise"],"series":false,"author":"Gl","cover":"001.jpg","path":"/blogs/2020/promise","slug":"2020/promise"},{"title":"ECMAScript Modules","date":1599470041000,"draft":false,"description":"ES6 中首次内置了对模块的支持。从理论上讲，ECMAScript模块应该在所有JavaScript环境中通用。实际上，浏览器仍然是ES模块的主要目标。","type":"posts","tags":["esm","javascript"],"series":false,"author":"Gl","cover":false,"path":"/blogs/2020/es-modules","slug":"2020/es-modules"},{"title":"CommonJS Modules","date":1599358780000,"draft":false,"description":"在 ES2015 标准之前，JavaScript语言没有模块化组织代码的原生方法，CommonJS 模块格式填补了这一空白。 CommonJS 规范了如何编写模块，以及如何在模块系统之间实现互操作。由于其同步执行特性，CMD 主要用于服务端开发，也可通过打包工具处理后用在浏览器端。","type":"posts","tags":["javascript","node.js","commonjs"],"series":false,"author":"Gl","cover":"001.jpg","path":"/blogs/2020/commonJS-modules","slug":"2020/commonJS-modules"},{"title":"Javascript 模块化概述","date":1599293077000,"draft":false,"description":"当我们提及**模块化**时，通常意味着是由一组高度分离的，不同的功能块存储在模块中组成的。在可能的情况下，通过松散耦合消除依赖关系简化应用程序的可维护性。 本文概述集中流行的模块化规范，以便在不同应用场景中能够快速决策选型。","type":"posts","tags":["javascript","node.js","CommonJS","esm","amd","umd"],"series":false,"author":"Gl","cover":"001.jpg","path":"/blogs/2020/what-are-cjs-amd-umd-and-esm-in-javascript","slug":"2020/what-are-cjs-amd-umd-and-esm-in-javascript"},{"title":"Javascript 箭头函数最佳实践[译]","date":1599274300000,"draft":false,"description":"箭头函数的语法简洁明了，非常适合作为回调使用。本文介绍 5 中关于箭头函数的最佳实践。","type":"posts","tags":["javascript","node.js","arrow-function","best-practices"],"series":false,"author":"Gl","cover":"javascript-arrow-function-best-practices.jpg","path":"/blogs/2020/javascript-arrow-function-best-practices","slug":"2020/javascript-arrow-function-best-practices"},{"title":"Learn Algorithms With Javascript - 基于 Js 进行算法学习","author":"高国良","type":"posts","series":false,"date":1526813520791,"tags":["web","javascript","nodejs","this","github","数学","Algorithms"],"description":"基于 __ERR__javascript__ERR__ 学习并实现常用的经典算法。本项目托管在 [GitHub]，欢迎对算法和数学感兴趣的 Js 开发者参与，一起学习共同进步。","draft":false,"cover":false,"path":"/blogs/2018/learn-algorithms-with-javascript","slug":"2018/learn-algorithms-with-javascript"},{"title":"ES 2015/6 新特性汇总","author":"高国良","type":"posts","series":false,"date":1497831600791,"tags":["javascript","web","ES6","ES2015"],"description":"ES 2015/6 新增内容还是比较多的，这里仅大纲性的列举一下（不一定全面）这些特性。其实，每个点挖进去都会有很多学问在里头，本文旨在汇总，所以不对这些特性进行深层次的讨论及研究。随后有时间的话，在单独写几篇博客对常用的点进行深挖，与大家进行深度交流。","draft":false,"cover":false,"path":"/blogs/2017/es-2015-6-features","slug":"2017/es-2015-6-features"},{"title":"Javascript 中的数组","date":1443728040791,"draft":false,"description":"Array 是 javascript 中经常用到的数据类型。本文主要讨论 javascript 中数组的声明、转换、排序、合并、迭代等基本操作。","type":"posts","tags":["array","javascript"],"series":false,"author":"Gl","cover":false,"path":"/blogs/2015/array-in-js","slug":"2015/array-in-js"},{"title":"Javascript 的执行环境(execution context)和作用域(scope)及垃圾回收","author":"高国良","type":"posts","series":false,"date":1440280980791,"tags":["javascript","debug","context"],"description":"执行环境有全局执行环境和函数执行环境之分，每次进入一个新执行环境，都会创建一个搜索变量和函数的作用域链。函数的局部环境不仅有权访问函数作用于中的变量，而且可以访问其外部环境，直到全局环境。全局执行环境只能访问全局执行环境的变量和函数，不能直接访问局部环境中的信息；","cover":false,"path":"/blogs/2015/javascript-execution-context-and-scope","slug":"2015/javascript-execution-context-and-scope"},{"title":"Dreamweaver 扩展开发： Calling a C++ function from JavaScript","author":"高国良","type":"posts","series":false,"date":1415404020791,"tags":["javascript","Dreamweaver","c++"],"description":"After you understand how C-level extensibility works in Dreamweaver and its dependency on certain data types and functions, it's useful to know how to build a library and call a function.","draft":false,"cover":false,"path":"/blogs/2014/dw-ext-calling-c-function-javascript","slug":"2014/dw-ext-calling-c-function-javascript"},{"title":"JS 事件调试 - 查找 HTML 元素绑定的事件以及绑定代码所在位置","author":"高国良","type":"posts","series":false,"date":1403780580791,"tags":["javascript","event","debug"],"description":"日常的网页开发调试工作中，经常需要知道指定的某个网页元素绑定了哪些事件以及绑定代码的位置，下面介绍三种用来跟踪页面中的事件的方法。","draft":false,"cover":false,"path":"/blogs/2014/js-event-debug","slug":"2014/js-event-debug"},{"title":"JavaScript高级编程 (2) - HTML 与 JavaScript","author":"高国良","type":"posts","series":false,"date":1402009560791,"tags":["javascript","html"],"description":"向HTML 页面中插入JavaScript 的主要方法，就是使用元素。这个元素由Netscape 创造并在Netscape Navigator 2 中首先实现。后来，这个元素被加入到正式的HTML 规范中。","draft":false,"cover":false,"path":"/blogs/2014/html-and-javascript","slug":"2014/html-and-javascript"},{"title":"JavaScript高级编程 (1) - javscript是什么","author":"高国良","type":"posts","series":false,"date":1400520480791,"tags":["javascript"],"description":"《重温javascript》这是一些列 javascript 的学习笔记，部分内容摘自书本或者网络，我这里只是基于自己的理解进行了梳理整理。","draft":false,"cover":false,"path":"/blogs/2014/what-is-the-javscript","slug":"2014/what-is-the-javscript"}]},{"name":"laravel","title":"Laravel","count":9,"posts":[{"tit  Promise","date":1599998424000,"draft":false,"description":"Promise 对象用于表示一个异步操作的最终完成 (或失败), 及其结果值。本质上 Promise 是一个函数返回的对象，我们可以在它上面绑定回调函数，这样我们就不需要在一开始把回调函数作为参数传入这个函数了。","type":"posts","tags":["javascript","node.js","promise"],"series":false,"author":"Gl","cover":"001.jpg","path":"/blogs/2020/promise","slug":"2020/promise"},{"title":"CommonJS Modules","date":1599358780000,"draft":false,"description":"在 ES2015 标准之前，JavaScript语言没有模块化组织代码的原生方法，CommonJS 模块格式填补了这一空白。 CommonJS 规范了如何编写模块，以及如何在模块系统之间实现互操作。由于其同步执行特性，CMD 主要用于服务端开发，也可通过打包工具处理后用在浏览器端。","type":"posts","tags":["javascript","node.js","commonjs"],"series":false,"author":"Gl","cover":"001.jpg","path":"/blogs/2020/commonJS-modules","slug":"2020/commonJS-modules"},{"title":"Javascript 模块化概述","date":1599293077000,"draft":false,"description":"当我们提及**模块化**时，通常意味着是由一组高度分离的，不同的功能块存储在模块中组成的。在可能的情况下，通过松散耦合消除依赖关系简化应用程序的可维护性。 本文概述集中流行的模块化规范，以便在不同应用场景中能够快速决策选型。","type":"posts","tags":["javascript","node.js","CommonJS","esm","amd","umd"],"series":false,"author":"Gl","cover":"001.jpg","path":"/blogs/2020/what-are-cjs-amd-umd-and-esm-in-javascript","slug":"2020/what-are-cjs-amd-umd-and-esm-in-javascript"},{"title":"Javascript 箭头函数最佳实践[译]","date":1599274300000,"draft":false,"description":"箭头函数的语法简洁明了，非常适合作为回调使用。本文介绍 5 中关于箭头函数的最佳实践。","type":"posts","tags":["javascript","node.js","arrow-function","best-practices"],"series":false,"author":"Gl","cover":"javascript-arrow-function-best-practices.jpg","path":"/blogs/2020/javascript-arrow-function-best-practices","slug":"2020/javascript-arrow-function-best-practices"}]},{"name":"MySQL","title":"MySQL","count":6,"posts":[{"title":"常用系统 root 密码重置","date":1579617888000,"draft":false,"description":"本文介绍如何重置各类常用业务系统的超级管理员账号密码，如 MySQL、Gitlab 等。","type":"posts","tags":["MySQL","Gitlab","password"],"series":false,"author":"Gl","cover":"password_security_feature.png","path":"/blogs/2020/reset-password","slug":"2020/reset-password"},{"title":"MySql 5.7 重置root密码","author":"高国良","type":"posts","series": bectl \u0026 istioctl","date":1596942811000,"draft":false,"description":"本文整理记录 ubuntu 操作系统上常见问题处理说明。","type":"posts","tags":["istio","linux","kubernetes","service-mesh"],"series":false,"author":"Gl","cover":"cover.jpg","path":"/blogs/2020/kubectl-and-istio","slug":"2020/kubectl-and-istio"},{"title":"微服务 API 网关 KrakenD","date":1578727693000,"draft":false,"description":"KrakenD 是一个高性能无状态、分布式、微服务 API 网关，其不仅可以轻松将客户端请求转发到后端服务，还具备强大的数据处理功能，支持转换、聚合和修剪来自后端服务甚至第三方服务的返回数据，从而消除处理多个 REST 服务的必要性，使客户端与微服务的实现细节隔离开来。这一切通过简单的配置即可实现，本文介绍 KrakendD 如何安装部署并快速投入应用。","type":"posts","tags":["service-mesh","krakend","api-getway"],"series":false,"author":"Gl","cover":false,"path":"/blogs/2020/microservice-api-gateway-krakend","slug":"2020/microservice-api-gateway-krakend"}]},{"name":"fe","title":"Fe","count":2,"posts":[{"title":"Docker 基础 -  Docker 与前端（二）","author":"高国良","type":"posts","series":false,"date":1536620580791,"tags":["docker","linux","fe"],"description":"Docker 相关的基础知识点非常多，比如基本概念，镜像管理，数据卷（容器）管理，常用命令，周边生态等等。在这里梳理出个大概框架，方便后续学习使用。《Docker 与前端》系列文章，旨在分享学习如何通过 docker 构建一个相对完备的前端自动化开发环境。","draft":false,"cover":false,"path":"/blogs/2018/docker-and-fe-2-docker-overview","slug":"2018/docker-and-fe-2-docker-overview"},{"title":"Docker 安装 - Docker 与前端（一）","author":"高国良","type":"posts","series":false,"date":1533663300791,"tags":["linux","docker","fe"],"description":"Docker 作为一种新兴的虚拟化方式，跟传统的虚拟化方式相比具有众多优势。《Docker 与前端》系列文章，旨在记录如何通过 docker 构建一个相对完备的前端自动化开发环境。","draft":false,"cover":false,"path":"/blogs/2018/docker-and-fe-2-docker-installation","slug":"2018/docker-and-fe-2-docker-installation"}]},{"name":"chromium","title":"Chromium","count":2,"posts":[{"title":"Post-installation steps for Chromium | Fedora","author":"高国良","type":"posts","series":false,"date":1533398160791,"tags":["chromium","linux","chrome"],"description":"Flash 插件安装 网址： https__ERR__//fedora.pkgs.org/ 下载： chromium pepper flash version.fc28.x86_64.rpm 安装后重启浏览器 解码 H264 视频 CHROMIUM 已移除对 的支持，如果要在浏览器中播放 mp4 格式视频，可通","draft":false,"co
